<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>My_Pomodoro_Clock</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<body>
  <div id="app"><br><br>
  <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique?oldformat=true" target="blank"><h1 align="center">Pomodoro Clock <img src="https://image.flaticon.com/icons/png/512/500/500365.png"></h1></a>
  <div id="timer">
    <svg viewBox="0 0 400 400">
      <path class="path" d="M200 25
      A 45 45, 0, 1, 1, 200 375
      a 45 45, 0, 1, 1, 0 -350 Z">
    </svg>

    <div id="text">25:00</div>
    <div id ="state">Session</div>
  </div>

  <div class="slide">
    <div class="box">Session time: <span class="session">25</span>m</div>
    <input id="session" type="range" min="1" max="60" value="25">
  </div>
  <div class="slide">
    <div class="box">Break: <span class="break">5</span>m</div>
    <input id="break" type="range" min="1" max="30" value="5">
  </div>
    <br><br><p align="center">Akshay C A | 2017</p>
</div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
